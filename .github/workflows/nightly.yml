name: Nightly Network Tests

on:
  schedule:
    - cron: "0 4 * * *" # 04:00 UTC daily (09:30 IST)
  workflow_dispatch: {}

jobs:
  network-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run network tests
        run: NSEAPI_NETWORK=1 npm test

      - name: Build (optional)
        run: npm run build
